<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <span class="mdi mdi-view-dashboard-outline"></span>
        <span>Dashboard</span>
      </div>

      <nav class="nav">
        <a class="nav__link" href="#"><i class="mdi mdi-home"></i> Home</a>
        <a class="nav__link" href="#"><i class="mdi mdi-account-circle-outline"></i> Profile</a>
        <a class="nav__link" href="#"><i class="mdi mdi-email-outline"></i> Messages</a>
        <a class="nav__link" href="#"><i class="mdi mdi-history"></i> History</a>
        <a class="nav__link" href="#"><i class="mdi mdi-clipboard-check-outline"></i> Tasks</a>
        <a class="nav__link" href="#"><i class="mdi mdi-account-group-outline"></i> Communities</a>

        <div class="nav__sep"></div>

        <a class="nav__link" href="#"><i class="mdi mdi-cog-outline"></i> Settings</a>
        <a class="nav__link" href="#"><i class="mdi mdi-help-circle-outline"></i> Support</a>
        <a class="nav__link" href="#"><i class="mdi mdi-shield-check-outline"></i> Privacy</a>
      </nav>
      
      <footer class="sidebar__footer">
        <small>&copy; 2025</small>
      </footer>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Top bar -->
      <header class="header">
        <div class="search">
          <i class="mdi mdi-magnify"></i>
          <input type="search" placeholder="search"/>
        </div>

        <div class="user">
          <button class="icon-btn" aria-label="Notifications">
            <i class="mdi mdi-bell-outline"></i>
          </button>
          <div class="avatar"><i class="mdi mdi-emoticon-cool-outline"></i></div>
          <div class="user__name">Amar</div>
        </div>

        <div class="cta">
          <button class="pill">New</button>
          <button class="pill">Upload</button>
          <button class="pill">Share</button>
        </div>
      </header>

      <!-- Content -->
</body>
</html>
